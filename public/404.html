<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Koldly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0A0A0A;
            --text-primary: #FFFFFF;
            --text-secondary: #A0A0A0;
            --accent: #FF6B35;
            --border: #1E1E1E;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, #111111 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            text-align: center;
        }

        .error-code {
            font-size: 120px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent) 0%, #FF8C42 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        p {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        a {
            padding: 12px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border: 2px solid;
        }

        .primary {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .primary:hover {
            background: #FF5520;
            border-color: #FF5520;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 107, 53, 0.3);
        }

        .secondary {
            background: transparent;
            color: var(--text-secondary);
            border-color: var(--border);
        }

        .secondary:hover {
            color: var(--text-primary);
            border-color: var(--accent);
            background: rgba(255, 107, 53, 0.05);
        }

        .icon {
            font-size: 80px;
            margin-bottom: 24px;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .error-code {
                font-size: 80px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            a {
                padding: 10px 24px;
                font-size: 14px;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸš€</div>
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>Looks like this page went into space. Let's get you back on track.</p>
        <div class="actions">
            <a href="/" class="primary">Go to Home</a>
            <a href="/dashboard" class="secondary">Go to Dashboard</a>
        </div>
    </div>
</body>
</html>
