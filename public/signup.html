<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Koldly</title>
  <meta name="theme-color" content="#FF6B35">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23FF6B35' width='100' height='100' rx='20'/><text x='50' y='70' font-size='60' font-weight='bold' fill='white' text-anchor='middle' font-family='Arial'>K</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0A0A0A;
      --bg-card: #141414;
      --accent: #FF6B35;
      --accent-hover: #E5592A;
      --accent-glow: rgba(255, 107, 53, 0.15);
      --text: #F5F5F5;
      --text-muted: #888;
      --border: #1E1E1E;
      --input-bg: #0F0F0F;
      --input-border: #2A2A2A;
      --error-bg: rgba(239, 68, 68, 0.1);
      --error-text: #EF4444;
      --success: #10B981;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
    }

    .auth-container {
      width: 100%;
      max-width: 420px;
    }

    .auth-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 40px 32px;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 14px;
      margin-bottom: 32px;
      transition: color 0.2s;
    }

    .back-link:hover { color: var(--text); }

    .auth-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .auth-logo {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), #FF8C61);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
    }

    .auth-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 22px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 6px;
    }

    .auth-subtitle {
      font-size: 14px;
      color: var(--text-muted);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 10px;
      color: var(--text);
      font-size: 15px;
      font-family: 'DM Sans', sans-serif;
      transition: border-color 0.2s, box-shadow 0.2s;
      outline: none;
    }

    .form-group input::placeholder { color: #555; }

    .form-group input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .password-reqs {
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 10px;
      padding: 14px 16px;
      margin-bottom: 20px;
    }

    .password-reqs .req-title {
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }

    .req-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
      font-size: 13px;
      color: #555;
      transition: color 0.2s;
    }

    .req-item:last-child { margin-bottom: 0; }

    .req-item .check {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 1.5px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .req-item.met { color: var(--success); }
    .req-item.met .check {
      background: var(--success);
      border-color: var(--success);
      color: white;
    }

    .error-message {
      background: var(--error-bg);
      color: var(--error-text);
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .error-message.show { display: block; }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Space Grotesk', sans-serif;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .submit-btn:hover:not(:disabled) {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    .submit-btn:active:not(:disabled) { transform: translateY(0); }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .spinner {
      display: none;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
    }

    .submit-btn:disabled .spinner { display: inline-block; }
    .submit-btn:disabled .btn-label { display: none; }

    @keyframes spin { to { transform: rotate(360deg); } }

    .auth-footer {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: var(--text-muted);
    }

    .auth-footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    .auth-footer a:hover { text-decoration: underline; }

    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 24px 0;
      color: var(--text-muted);
      font-size: 13px;
    }

    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .oauth-btn {
      width: 100%;
      padding: 14px;
      background: transparent;
      border: 1px solid var(--input-border);
      border-radius: 10px;
      color: var(--text);
      font-size: 15px;
      font-weight: 500;
      font-family: 'DM Sans', sans-serif;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .oauth-btn:hover {
      background: rgba(255, 107, 53, 0.05);
      border-color: var(--accent);
    }

    .oauth-btn img {
      width: 18px;
      height: 18px;
    }

    .terms-checkbox {
      display: flex;
      gap: 12px;
      align-items: flex-start;
      margin-bottom: 20px;
      font-size: 13px;
      color: var(--text-muted);
    }

    .terms-checkbox input {
      width: 18px;
      height: 18px;
      margin-top: 2px;
      cursor: pointer;
      accent-color: var(--accent);
    }

    .terms-checkbox a {
      color: var(--accent);
      text-decoration: none;
    }

    .terms-checkbox a:hover {
      text-decoration: underline;
    }

    .terms-error {
      display: none;
      color: var(--error-text);
      font-size: 13px;
      margin-bottom: 12px;
    }

    .terms-error.show {
      display: block;
    }

    @media (max-width: 480px) {
      .auth-card { padding: 32px 24px; }
      .auth-logo { font-size: 24px; }
      .auth-title { font-size: 20px; }
    }
  </style>
    <script src="/js/notifications.js"></script>
    <script src="/js/error-handler.js"></script>
    <script src="/js/skeletons.js"></script>
    <script src="/js/modals.js"></script>
    <script src="/js/forms.js"></script>
    <link rel="canonical" href="https://koldly.com/signup">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <a href="/" class="back-link">&larr; Back to Home</a>

      <div class="auth-header">
        <div class="auth-logo">Koldly</div>
        <h1 class="auth-title">Create Your Account</h1>
        <p class="auth-subtitle">Start finding prospects in minutes</p>
      </div>

      <div class="error-message" id="errorMessage"></div>

      <button type="button" class="oauth-btn" id="googleBtn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        Sign Up with Google
      </button>

      <div class="divider">Or continue with email</div>

      <form id="signupForm">
        <div class="form-group">
          <label for="name">Full Name <span style="color:#555">(optional)</span></label>
          <input type="text" id="name" name="name" placeholder="Jane Smith" autocomplete="name">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="you@company.com" autocomplete="email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Create a strong password" autocomplete="new-password">
        </div>

        <div class="password-reqs" id="passwordReqs">
          <div class="req-title">Password requirements</div>
          <div class="req-item" id="req-length">
            <span class="check">&#10003;</span>
            <span>At least 10 characters</span>
          </div>
          <div class="req-item" id="req-letter">
            <span class="check">&#10003;</span>
            <span>At least 1 letter</span>
          </div>
          <div class="req-item" id="req-number">
            <span class="check">&#10003;</span>
            <span>At least 1 number</span>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter password" autocomplete="new-password">
        </div>

        <div class="terms-checkbox">
          <input type="checkbox" id="termsCheck" required>
          <label for="termsCheck">I agree to the <a href="/terms" target="_blank">Terms of Service</a> and <a href="/privacy" target="_blank">Privacy Policy</a></label>
        </div>
        <div class="terms-error" id="termsError">Please agree to the terms to continue</div>

        <button type="submit" class="submit-btn" id="submitBtn" disabled>
          <span class="spinner"></span>
          <span class="btn-label">Create Account</span>
        </button>
      </form>

      <div class="auth-footer">
        Already have an account? <a href="/login">Sign In</a>
      </div>
    </div>
  </div>

  <script>
    // If already logged in, redirect to dashboard
    (function() {
      var token = localStorage.getItem('auth_token');
      if (token) {
        fetch('/api/auth/me', { headers: { 'Authorization': 'Bearer ' + token } })
          .then(function(r) { if (r.ok) window.location.href = '/dashboard'; })
          .catch(function() {});
      }
    })();

    var form = document.getElementById('signupForm');
    var nameInput = document.getElementById('name');
    var emailInput = document.getElementById('email');
    var passwordInput = document.getElementById('password');
    var confirmInput = document.getElementById('confirmPassword');
    var submitBtn = document.getElementById('submitBtn');
    var errorMessage = document.getElementById('errorMessage');
    var termsCheck = document.getElementById('termsCheck');
    var termsError = document.getElementById('termsError');
    var googleBtn = document.getElementById('googleBtn');
    var divider = document.querySelector('.divider');

    // Show error from URL params (e.g., OAuth redirect errors)
    var urlError = new URLSearchParams(window.location.search).get('error');
    if (urlError) {
      errorMessage.textContent = urlError;
      errorMessage.classList.add('show');
    }

    // Check if Google OAuth is available, hide button if not
    fetch('/api/auth/config').then(function(r) { return r.json(); }).then(function(cfg) {
      if (!cfg.googleOAuth) {
        googleBtn.style.display = 'none';
        if (divider) divider.style.display = 'none';
      }
    }).catch(function() {
      googleBtn.style.display = 'none';
      if (divider) divider.style.display = 'none';
    });

    // Google OAuth button
    googleBtn.addEventListener('click', function() {
      window.location.href = '/auth/google';
    });

    function checkRequirements(pw) {
      var checks = {
        'req-length': pw.length >= 10,
        'req-letter': /[a-zA-Z]/.test(pw),
        'req-number': /[0-9]/.test(pw)
      };

      Object.keys(checks).forEach(function(id) {
        var el = document.getElementById(id);
        if (checks[id]) { el.classList.add('met'); }
        else { el.classList.remove('met'); }
      });

      return checks['req-length'] && checks['req-letter'] && checks['req-number'];
    }

    function updateFormState() {
      var pwValid = checkRequirements(passwordInput.value);
      var pwMatch = passwordInput.value === confirmInput.value && passwordInput.value.length > 0;
      var emailValid = emailInput.value.includes('@') && emailInput.value.includes('.');
      var termsChecked = termsCheck.checked;
      submitBtn.disabled = !(pwValid && pwMatch && emailValid && termsChecked);
    }

    passwordInput.addEventListener('input', updateFormState);
    confirmInput.addEventListener('input', updateFormState);
    emailInput.addEventListener('input', updateFormState);
    termsCheck.addEventListener('change', updateFormState);

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      errorMessage.classList.remove('show');
      termsError.classList.remove('show');

      if (!termsCheck.checked) {
        termsError.classList.add('show');
        return;
      }

      submitBtn.disabled = true;

      try {
        var response = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: nameInput.value.trim() || null,
            email: emailInput.value.trim(),
            password: passwordInput.value
          })
        });

        var data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Signup failed');
        }

        // Store token
        localStorage.setItem('auth_token', data.token);
        if (data.user) {
          localStorage.setItem('user_email', data.user.email);
          localStorage.setItem('user_name', data.user.name || '');
        }

        // Redirect to onboarding for new users
        window.location.href = '/onboarding';
      } catch (error) {
        errorMessage.textContent = error.message;
        errorMessage.classList.add('show');
        updateFormState();
      }
    });
  </script>
</body>
</html>
