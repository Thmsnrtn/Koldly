<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Koldly</title>
  <meta name="theme-color" content="#FF6B35">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23FF6B35' width='100' height='100' rx='20'/><text x='50' y='70' font-size='60' font-weight='bold' fill='white' text-anchor='middle' font-family='Arial'>K</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0A0A0A;
      --bg-card: #141414;
      --accent: #FF6B35;
      --accent-hover: #E5592A;
      --accent-glow: rgba(255, 107, 53, 0.15);
      --text: #F5F5F5;
      --text-muted: #888;
      --border: #1E1E1E;
      --input-bg: #0F0F0F;
      --input-border: #2A2A2A;
      --error-bg: rgba(239, 68, 68, 0.1);
      --error-text: #EF4444;
      --success-bg: rgba(34, 197, 94, 0.1);
      --success-text: #22C55E;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
    }

    .auth-container {
      width: 100%;
      max-width: 420px;
    }

    .auth-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 40px 32px;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 14px;
      margin-bottom: 32px;
      transition: color 0.2s;
    }

    .back-link:hover { color: var(--text); }

    .auth-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .auth-logo {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), #FF8C61);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
    }

    .auth-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 22px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 6px;
    }

    .auth-subtitle {
      font-size: 14px;
      color: var(--text-muted);
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 10px;
      color: var(--text);
      font-size: 15px;
      font-family: 'DM Sans', sans-serif;
      transition: border-color 0.2s, box-shadow 0.2s;
      outline: none;
    }

    .form-group input::placeholder {
      color: #555;
    }

    .form-group input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .message {
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
      border: 1px solid;
    }

    .message.show { display: block; }

    .message.error {
      background: var(--error-bg);
      color: var(--error-text);
      border-color: rgba(239, 68, 68, 0.2);
    }

    .message.success {
      background: var(--success-bg);
      color: var(--success-text);
      border-color: rgba(34, 197, 94, 0.2);
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Space Grotesk', sans-serif;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .submit-btn:hover:not(:disabled) {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    .submit-btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .spinner {
      display: none;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
    }

    .submit-btn:disabled .spinner { display: inline-block; }
    .submit-btn:disabled .btn-label { display: none; }

    @keyframes spin { to { transform: rotate(360deg); } }

    .auth-footer {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: var(--text-muted);
    }

    .auth-footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    .auth-footer a:hover { text-decoration: underline; }

    @media (max-width: 480px) {
      .auth-card { padding: 32px 24px; }
      .auth-logo { font-size: 24px; }
      .auth-title { font-size: 20px; }
    }
  </style>
    <link rel="canonical" href="https://koldly.com/forgot-password">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <a href="/login" class="back-link">&larr; Back to Login</a>

      <div class="auth-header">
        <div class="auth-logo">Koldly</div>
        <h1 class="auth-title">Forgot Password?</h1>
        <p class="auth-subtitle">Enter your email and we'll send you a link to reset your password.</p>
      </div>

      <div class="message error" id="errorMessage"></div>
      <div class="message success" id="successMessage"></div>

      <form id="forgotPasswordForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="you@company.com" autocomplete="email">
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          <span class="spinner"></span>
          <span class="btn-label">Send Reset Link</span>
        </button>
      </form>

      <div class="auth-footer">
        Remember your password? <a href="/login">Sign In</a>
      </div>
    </div>
  </div>

  <script>
    var form = document.getElementById('forgotPasswordForm');
    var emailInput = document.getElementById('email');
    var submitBtn = document.getElementById('submitBtn');
    var errorMessage = document.getElementById('errorMessage');
    var successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');
      submitBtn.disabled = true;

      try {
        var response = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: emailInput.value.trim()
          })
        });

        var data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to send reset email');
        }

        // Show success message
        successMessage.textContent = data.message;
        successMessage.classList.add('show');

        // Clear form
        emailInput.value = '';
      } catch (error) {
        errorMessage.textContent = error.message;
        errorMessage.classList.add('show');
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
