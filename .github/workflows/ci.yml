name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          JWT_SECRET: ci-test-secret
          ANTHROPIC_API_KEY: sk-ant-ci-test
          STRIPE_SECRET_KEY: ''

      - name: Check for syntax errors
        run: node -e "require('./server.js')" 2>&1 || true
        env:
          NODE_ENV: test
          JWT_SECRET: ci-test-secret
          DATABASE_URL: ''
          PORT: 0

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Check for common issues
        run: |
          # Ensure no hardcoded secrets
          ! grep -r "dev-secret-key" lib/ server.js || (echo "Found hardcoded secret!" && exit 1)
          # Ensure no OpenAI references remain
          ! grep -r "openai" lib/ --include="*.js" -l | grep -v node_modules || (echo "Found OpenAI reference!" && exit 1)
          echo "Lint checks passed"
